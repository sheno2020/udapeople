Description: >
  Cloudfront distribution for sheno-people.

Parameters:
  WorkflowID:
    Description: Unique identifier.
    Type: String


Resources:

  WebpageCDN:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - DomainName: !Sub "sheno-people-${WorkflowID}.s3.amazonaws.com"
            Id: webpage
            CustomOriginConfig:
              "HTTPPort": "80"
              "HTTPSPort": "443"
              "OriginProtocolPolicy": "http-only"
        Enabled: True
        DefaultRootObject: index.html
        DefaultCacheBehavior:
          ForwardedValues:
            QueryString: False
          TargetOriginId: webpage
          ViewerProtocolPolicy: allow-all

Outputs:
  WorkflowID:
    Value: !Sub ${WorkflowID}
    Description: URL for website hosted on S3
    Export:
      Name: WorkflowID
